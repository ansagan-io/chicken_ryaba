<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Сказка о яичке</title>
</head>
<body>
    <div class="container">
      <h1>Курочка ряба</h1>
      <p>Жили-были {var1} да {var2},
        <br>Была у них {var3},
        <br>Снесла {var3} {var4}, не простое - золотое,
        <br>- {var1} бил, бил - не разбил,
        <br>- {var2} била, била - не разбила,
        <br>{var5} бежала, {var6} задела, {var4} упало и разбилось.,
        <br>{var1} плачет, {var2} плачет, а {var3} кудахчет:,
        <br>{speach}</p>
      <form id="messages">
        <div class="form-group">
          <label for="var1">var1</label>
          <input type="text" class="form-control" name="var1" placeholder="дед" value="дед">
        </div>
        <div class="form-group">
          <label for="var2">var2</label>
          <input type="text" class="form-control" name="var2" placeholder="баба" value="баба">
        </div>
        <div class="form-group">
          <label for="var3">var3</label>
          <input type="text" class="form-control" name="var3" placeholder="курочка Ряба" value="курочка Ряба">
        </div>
        <div class="form-group">
          <label for="var4">var4</label>
          <input type="text" class="form-control" name="var4" placeholder="яичко" value="яичко">
        </div>
        <div class="form-group">
          <label for="var5">var5</label>
          <input type="text" class="form-control" name="var5" placeholder="мышка" value="мышка">
        </div>
        <div class="form-group">
          <label for="var6">var6</label>
          <input type="text" class="form-control" name="var6" placeholder="хвостиком" value="хвостиком">
        </div>
        <div class="form-group">
          <label for="speach">speach</label>
          <input type="text" class="form-control" name="speach" placeholder='"Не плачь дед, не плачь баба. Я снесу вам яичко другое, не золотое, а простое"' value='"Не плачь дед, не плачь баба. Я снесу вам яичко другое, не золотое, а простое"'>
        </div>
      </form>
      <div class="row">
        <a id="button-fetch" class="btn btn-primary">Создать</a>
      </div>
      <div class="row">
        <div id="result" style="margin: 50px 0"></div>
      </div>
    </div>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/kuromuro.js"></script>
</body>
</html>
